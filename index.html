<html>
    <head>
        <link rel="stylesheet" href="https://raw.githubusercontent.com/blueimp/Gallery/master/css/blueimp-gallery.css">
    </head>
	<title>Hello</title>
    <body>
        <div id="blueimp-gallery" class="blueimp-gallery blueimp-gallery-controls">
            <div class="slides1"></div>
            <h3 class="title"></h3>
            <a class="prev">‹</a>
            <a class="next">›</a>
            <a class="close">×</a>
            <a class="play-pause"></a>
            <ol class="indicator"></ol>
        </div>
        <div id="links">
            <a href="images/one.jpg" title="Banana">
                <img src="images/t/one.jpg" alt="Banana">
            </a>
            <a href="images/two.jpg" title="Apple">
                <img src="images/t/two.jpg" alt="Apple">
            </a>
            <a href="images/three.jpg" title="Orange">
                <img src="images/t/three.jpg" alt="Orange">
            </a>
        </div>
        <script src="https://raw.githubusercontent.com/blueimp/Gallery/master/js/blueimp-gallery.min.js"></script>
        <script>
            document.getElementById('links').onclick = function (event) {
                event = event || window.event;
                var target = event.target || event.srcElement,
                    link = target.src ? target.parentNode : target,
                    options = {index: link, event: event},
                    links = this.getElementsByTagName('a');
                blueimp.Gallery(links, options);
            };
        </script>
    </body>
</html>
